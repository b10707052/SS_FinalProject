        <h1 class="h2">Realtime</h1>
        <h4 class="mb-2 mb-md-0" id="currentTime">Loading</h4>
      </div>

      
      <div class="container-fluid" id="mygroup">
        <div class="row mb-2">
          <div class="alert alert-danger container-fluid" id="showoffline" role="alert" style="display:none">
            <span data-feather="alert-triangle"  style="font-size:30px; vertical-align: middle;"></span><strong  style="vertical-align: middle;">&nbsp; Device Offline!</strong>
          </div>
        </div>
        <div class="row ">
          <div class="btn-toolbar mb-md-0">
              <button type="button" class="btn btn-lg btn-outline-primary mr-2 mb-2" data-toggle="collapse" href="#rawcollapse" role="button" aria-expanded="false" aria-controls="rawcollapse">
                Raw
              </button>
            <button type="button" id="btnFFT" class="btn btn-lg btn-outline-secondary mr-2 mb-2" data-toggle="collapse" href="#choosefft" role="button" aria-expanded="false" aria-controls="choosefft">
              FFT

          </div>
        </div>

        <div class="collapse mb-2" id="rawcollapse" data-parent="#mygroup">
          <!--chart  <canvas class="my-4 w-100" id="myChart" width="900" height="450"></canvas>-->

            <canvas class="my-4 w-100" id="myChart"></canvas>
        </div>
          
        </div>

        <div class="collapse mt-2 mb-2" id="choosefft" data-parent="#mygroup">
          <h4 class="mb-2 ">Choose filters</h4>

          <div class="dropdown mb-2">
            <button class="btn btn-md btn-outline-secondary dropdown-toggle mb-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span data-feather="filter"></span>Filter
            </button>
            <ul class="dropdown-menu" id="fftnamecontainer" aria-labelledby="dropdownMenuButton">
              <li><a class='dropdown-item hide' id='d1'></a></li>
              <li><a class='dropdown-item hide' id='d2'></a></li>
              <li><a class='dropdown-item hide' id='d3'></a></li>

              <li><a class='dropdown-item hide' id='d10'></a></li>
            </ul>
          </div>
          
          <div class="btn-group-vertical" role="group">
            <div class="btn-group mb-1" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">3-pt filter</button>
              <button type="button" class="btn btn-primary">9-pt filter</button>
              <button type="button" class="btn btn-primary">11-pt filter</button>
            </div>
            <div class="btn-group mb-1" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">aaa</button>
              <button type="button" class="btn btn-primary">bbb</button>
